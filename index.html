<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <p class="title">⚡ Neon Calculator ⚡</p>
    <div class="display" id="display">0</div>

    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn operator" id="clear_btn">C</button>
      <button class="btn operator" id="x-btn">⌫</button>
      <button class="btn operator" id="divide-btn">/</button>
      <button class="btn operator" id="multiply-btn">*</button>

      <!-- Row 2 -->
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator" id="subtract-btn">-</button>

      <!-- Row 3 -->
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator" id="add-btn">+</button>

      <!-- Row 4 -->
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn equals" id="equals_btn">=</button>

      <!-- Row 5 -->
      <button class="btn number">0</button>
      <button class="btn number">.</button>
      <button class="btn pi-btn">π</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
